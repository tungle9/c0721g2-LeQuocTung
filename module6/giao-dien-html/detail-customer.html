<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        .form-control{
            display: inline-block;
            width: 100%;
            font-size: 15px;
            border-top: none;
            border-right: none;
            border-left: none;
        }
        .button-watch-history {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 10px 635px 0px ;

        }

        .button-watch-history span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button-watch-history span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button-watch-history:hover span {
            padding-right: 25px;
        }

        .button-watch-history:hover span:after {
            opacity: 1;
            right: 0;
        }

        .row {
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div class="col-lg-6 px-5">
    <h2 class="">Thông tin cá nhân</h2>
    <form class="needs-validation">
        <div class="row g-3">
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Họ và tên</label></div>
                <div class="col-10"><input type="email" class="form-control" value="you@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Email</label></div>
                <div class="col-10"><input type="email" class="form-control" value="you@example.com">
                </div>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" placeholder="" value=""
                       style="width: 250px;display: inline-block;margin-left: 75px">
            </div>
            <div class="col-sm-6">
                <label class="form-label" style="margin-right: 15px">Số điện thoại</label>
                <input type="text" class="form-control"
                       style="width: 300px;display: inline-block;padding-left: 100px">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Giới tính</label></div>
                <div class="col-10"><input type="email" class="form-control" value="you@example.com"
                >
                </div>
            </div>
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Địa chỉ</label></div>
                <div class="col-10"><input type="email" class="form-control" value="you@example.com">
                </div>
            </div>
            <hr class="my-5">
            <h1>Thông tin tài khoản </h1>
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Tên đăng nhập</label></div>
                <div class="col-10"><input type="email" class="form-control" value="you@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-2"><label style="padding-top: 10px">Mật khẩu </label></div>
                <div class="col-10"><input type="password" class="form-control" value="you@example.com">
                </div>
            </div>
        </div>
        <hr class="my-4">
        <button class="w-20 btn btn-primary btn-lg" type="submit" style="margin-left: 500px">Lưu chỉnh sửa</button>
        <button class="w-20 btn btn-danger btn-lg" type="button">Xóa khách hàng</button>
    </form>
    <button type="button" class="button-watch-history"><span>Xem bài đăng</span></button>
</div>
</body>
</html>
