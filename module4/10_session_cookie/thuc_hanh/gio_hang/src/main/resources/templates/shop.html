<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            color: red;
            font-family: "Agency FB";
        }

        button{
            margin-left: 200px;
        }
        h1{

            text-align: center}

        img{
            height: 400px;
            width: 100%;
        }
        .back
        {
            font-family: "Arial Unicode MS";
            color: chocolate;
        }


    </style>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>

<h1>Danh sách sản phẩm</h1>


<h1 th:text="${msg}"></h1>
<a href="/shop" class="back"><h1 th:text="${home}"></h1></a>
<div class="card-group">
    <th:block th:each="product:${products}">
        <div class="card">
            <img th:src="@{{img}(img = ${product.description})}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.price}"></p>
                <p class="card-text"><a th:href="@{/add/__${product.id}__(action='list')}">BUY</a></p>
                <button class="button-bar"><a th:href="@{/detail/__${product.id}__(action='detail')}">detail product</a></button>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
