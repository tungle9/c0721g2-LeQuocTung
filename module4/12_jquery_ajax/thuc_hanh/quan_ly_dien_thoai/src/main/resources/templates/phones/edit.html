<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<h1><a href="/smartphones/list">HOME</a></h1>
<body>
<form th:action="@{/smartphones/save}" th:object="${smartphone}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" th:field="*{producer}"/></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" th:field="*{model}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button  type="submit" class="actionEdit">update</button></td>
        </tr>
    </table>
</form>
</body>
</html>
