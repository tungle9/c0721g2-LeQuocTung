<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<style>
    #form{
        margin-left: 650px;
    }

</style>
<body>
<h3>Add Customer</h3>
<h2>
    <a th:href="@{/customer}">
     HOME
    </a>
</h2>
<div id="form">
    <form th:action="@{save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Date Of Birth</label>
            <br>
            <input type="date" th:field="*{dateOfBirt}"/>
        </div>
        <div>
            <label>gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>idCard</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Type </label>
            <select th:field="*{type_id}">
                <option value=""></option>
<!--                <option th:each="${}"></option>-->
                <option value=""></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
