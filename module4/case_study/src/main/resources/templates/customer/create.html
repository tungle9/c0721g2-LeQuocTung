<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<style>
    #form {
        margin-left: 650px;
    }

</style>
<body>
<h3>Add Customer</h3>
<h2>
    <a th:href="@{/customer}">
        HOME
    </a>
</h2>
<div id="form">
    <form th:action="@{save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text"  th:field="*{name}"/>
        </div>
        <div>
            <label>Date Of Birth</label>
            <br>
            <input type="date" th:field="*{dateOfBirt}"/>
        </div>
        <div>
            <label>gender</label>
            <input type="radio" value="male" th:field="*{gender}"/>Male
            <input type="radio" value="female" th:field="*{gender}"/>Female
        </div>
        <div>
            <div class="regex_color">
                <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></td>
            </div>
            <label>idCard</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <div class="regex_color">
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <div class="regex_color">
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
            </div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Type </label>
            <select th:field="*{type_id}">
                <option th:each="p : ${customerType}" th:value="${p.type_id}" th:text="${p.type_name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
