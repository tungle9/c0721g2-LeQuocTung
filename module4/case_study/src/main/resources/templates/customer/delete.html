<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/delete}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <label   th:text="${customer.name}"/>
        </div>
        <div>
            <label>Email</label>
            <label    th:text="${customer.email}"/>
        </div>
        <div>
            <label>Address</label>
            <label  th:text="${customer.address}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
