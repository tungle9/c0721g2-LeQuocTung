<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<style>
    #form{
        margin-left: 650px;
    }
</style>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Date of birth</label>
            <input type="date" th:field="*{dateOfBirt}"/>
        </div>
        <div>
            <label>Date of birth</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>PhoneNumber</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Type </label>
            <select th:field="*{type_id}">
                <option th:each="p : ${customerType}" th:value="${p.type_id}" th:text="${p.type_name}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>

</body>
</html>
