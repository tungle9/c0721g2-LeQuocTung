<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <label  type="text" th:text="${name}"/>
        </div>
        <div>
            <label>Email</label>
            <label   th:text="${email}"/>
        </div>
        <div>
            <label>Address</label>
            <label  type="text"  th:text="${address}"/>
        </div>
        <div>
            <label>Type</label>
            <label  type="text"   th:text="${type_id.getType_name()}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
