<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<style>
    #form{
        margin-left: 650px;
    }
</style>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/employee}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/employee/save}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Date of birth</label>
            <input type="date" th:field="*{birthday}"/>
        </div>
<!--        <div>-->
<!--            <label>Gender</label>-->
<!--            <input type="text" th:field="*{gender}"/>-->
<!--        </div>-->
        <div>
            <label>PhoneNumber</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option th:each="p : ${divisionService}" th:value="${p.divisionId}" th:text="${p.name}"></option>
            </select>
        </div>
        <div>
            <label>Education</label>
            <select th:field="*{educationDegree}">
                <option th:each="p : ${educationService}" th:value="${p.educationId}" th:text="${p.educationName}"></option>
            </select>
        </div>
        <div>
            <label>Position</label>
            <select th:field="*{position}">
                <option th:each="p : ${positionService}" th:value="${p.positionId}" th:text="${p.positionName}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
