<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
</head>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">VietNamese</a> | <a href="?lang=fr">France</a>

<body>
<a href="/create-customer">Create new customer</a>
<h1 th:text="#{title}"></h1>
<table border="1">
    <tr>
        <th>id</th>
        <th th:text="#{first.name}"></th>
        <th th:text="#{last.name}"></th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customers}">

        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>

    </th:block>
</table>

</body>
</html>
