<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="music">Home</a>
<form th:action="@{/save}" method="post" th:object="${music}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input  th:field="*{singer}"></td>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td><input th:field="*{genre}"></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">error</td>
        </tr>
        <tr>
            <td></td>
            <button type="submit">Save</button>
        </tr>
    </table>
</form>
</body>
</html>
