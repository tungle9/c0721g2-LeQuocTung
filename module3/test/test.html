<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            color: red;
            font-family: "Agency FB";
        }

        .row {
            padding: 50px;
        }
      button{
           margin-left: 200px;
        }
        h1{

            text-align: center}


    </style>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>

<h1>Danh sách sản phẩm</h1>


<div class="row">
    <div class="col-3">
        <img style="width: 100% ;height: 90%"
             src="https://ae01.alicdn.com/kf/He80669e9f7354e92a8617317685878f7c/COHIBA-Nh-a-m-ph-ng-thu-c-l-Gi-x-g-thu-c-l-thu.jpg_Q90.jpg_.webp">
        <h2>350k</h2>
        <button class="btn btn-outline-primary"><a th:href="@{/add/__${product.id}__(action='list')}">Buy</a></button>
    </div>
    <div class="col-3">
        <img style="width: 100% ;height: 90%"
             src="https://m.media-amazon.com/images/I/61staslMEzL._AC_SX466_.jpg">
        <h2>200k</h2>
        <button class="btn btn-outline-primary"><a th:href="@{/add/__${product.id}__(action='list')}" >Buy</a></button>

    </div>
    <div class="col-3">
        <img style="width: 100% ;height: 90%"
             src="https://cdn.tgdd.vn/Products/Images/2443/195223/bhx/6-lon-nuoc-ngot-coca-cola-light-330ml-202103162326269634.jpg">
        <h2>150k</h2>
        <button class="btn btn-outline-primary"><a th:href="@{/add/__${product.id}__(action='list')}">Buy</a></button>

    </div>
    <div class="col-3">
        <img style="width: 100% ;height: 90%"
             src="https://c.s-microsoft.com/en-us/CMSImages/Surface_F21_DeviceFamily_DO4_V1.jpg?version=3937f206-8d6a-3e6a-e914-32daa17c6da4">
        <h2>1.000.000</h2>
        <button class="btn btn-outline-primary"><a th:href="@{/add/__${product.id}__(action='list')}">Buy</a></button>
    </div>
</div>
<th:block th:each="product:${products}">
    <p th:text="${product.name}"></p>
    <td th:text="${product.price}"></td>
    <td><a th:href="@{/add/__${product.id}__(action='list')}">Buy</a></td>
</th:block>

</body>
</html>
