<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i,j,q,w,r,t;
    for(i=1;i<=5;i++){
        for (j=1;j<=i;j++){
            document.write('*');}
    document.write("<br>");
    }
  //////////////////
    for(q=1;q<=5;q++){
        for(w=q;w<=5;w++)
        {
            document.write('*');
        }
        document.write('<br>');
    }
 //////////////
    for(r=1;r<=5;r++)
    {
        for(t=5;t>=r;t++){
            document.write('&nbsp');
        }
     document.write('*')
    }






</script>
</body>
</html>
