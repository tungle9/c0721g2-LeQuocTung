    var num = 0;
    var i = 1;
    while (i <= 100) {
        num++;
        if (num % 3 == 0) {
            document.write('fizz' + '<br>');
        }
        else if (num % 5 == 0) {
            document.write('buzz' + '<br>');
        } else if (num % 3 == 0 && num % 5 == 0) {
            document.write('fizzBuzz' + '<br>');
        } else {
            document.write(i + '<br>');}
        i++;
    }

</script>
