<body>
<script>
    var nhietDo;
    do {
       nhietDo =  parseFloat(prompt('nhập nhiệt độ :'));
        if (nhietDo < 20){
         alert('yêu cầu tăng nhiệt độ')}
        if (nhietDo > 100) {
            alert('yêu cầu giảm nhiệt độ')}
       else if ( nhietDo > 20 && nhietDo<100){
            alert('trong nhiệt độ cho phép')
        }
    } while (nhietDo);
</script>
</body>
