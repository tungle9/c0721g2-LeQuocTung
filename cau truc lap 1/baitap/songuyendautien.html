<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count  = 0 ;
    var n  = 2 ;
    var result = '' ;
while (count < 20) {
    var flag = true ;
    if (n<2){
        flag = false ;
    }
    else {
        for ( let i = 2 ; i < n ;i++){
            if ( n%i==0){
                flag = false ;
                break ;
            }
        }
    }
if (flag){
    result = result + n + ',' ;
    count++;
}
n++;
}
document.write('20 số nguyên đầu tiên tố :' +  result) ;



</script>
</body>
</html>
