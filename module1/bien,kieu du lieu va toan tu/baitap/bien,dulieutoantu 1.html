<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="10">
    <tr>
        <th>Subject</th>
        <th>Chemistry</th>
        <th>Biology</th>
        <th>physics</th>
    </tr>
    <tr>
       <td>Điểm</td>
        <td><input id="diem1" type="text"></td>
        <td><input id="diem2" type="text"></td>
        <td><input id="diem3" type="text"></td>
    </tr>
  <tr>
      <td><button onclick="dtb()">Điểm trung bình</button></td>
      <td colspan="3"><input id="cc" type="text"></td>
  </tr>
    <tr>
        <td><button onclick="dt()">Điểm Tổng</button></td>
        <td colspan="3"><input id="dt1" type="text"></td>
    </tr>
<script>
    function dt() {
        var diem1 = document.getElementById('diem1').value;
        var diem2 = document.getElementById('diem2').value;
        var diem3 = document.getElementById('diem3').value;

        document.getElementById('dt1').value = diem1*1 + diem2*1 + diem3*1;
    }
    function dtb(){
        var diem1 = document.getElementById('diem1').value;
        var diem2 = document.getElementById('diem2').value;
        var diem3 = document.getElementById('diem3').value;
        document.getElementById('cc').value=( diem1*1 + diem2*1 + diem3*1 ) /3;
    }
    
</script>
</table>
</body>
</html>
