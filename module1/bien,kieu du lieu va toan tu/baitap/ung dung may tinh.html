<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
    <h1>Caculator</h1>
</head>
<body>
    <input id='num' type="text"> <input id='num2' type="text">
    <br>
    <button style="width: 100px" onclick="cong()">addition(+)</button>
    <button style="width: 100px" onclick="tru()">subtraction(-)</button>
    <button style="width: 100px" onclick="nhan()">multip(x)</button>
    <button style="width: 100px" onclick="chia()">division(/)</button>
    <br>
    <a>result : </a> <a id="result"></a>
<script>
    function cong() {
        var cong1 = parseInt(document.getElementById('num').value);
        var cong2 = parseInt(document.getElementById('num2').value);
        document.getElementById('result').innerHTML = (cong1 + cong2);
    }

    function tru() {
        var tru = parseInt(document.getElementById('num').value);
        var tru1 = parseInt(document.getElementById('num2').value);
        document.getElementById('result').innerText = (tru - tru1);
    }

    function nhan() {
        var nhan = parseInt(document.getElementById('num').value);
        var nhan1 = parseInt(document.getElementById('num2').value);
        document.getElementById('result').innerText = (nhan * nhan1);
    }

    function chia() {
        var chia = parseInt(document.getElementById('num').value);
        var chia1 = parseInt(document.getElementById('num2').value);
        document.getElementById('result').innerText = (chia/chia1);
    }
</script>
</body>
</html>
