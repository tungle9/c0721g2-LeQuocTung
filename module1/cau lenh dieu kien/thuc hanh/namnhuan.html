<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nam = parseInt(prompt('số năm'));
    if (nam%400==0) {
        document.write('năm nhuận');
    }
    else if (nam % 4 ==0 && nam % 100 != 0 )
    {
        document.write('năm nhuận');
    }  else {
        document.write('không phải năm nhuận');
    }




</script>
</body>
</html>
