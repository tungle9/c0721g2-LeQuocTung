<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var num = prompt('nhập ký tự') ;
var arr = [1,2,3,4,5,6,7,8,9];
var abc = ['một','hai','ba','bốn','năm','sáu','bảy','tám','chín','mười']
    for (var i = 0 ; i < num.length;i++){
        for(var j =0 ; j<arr.length;j++){
            if(num[i]==arr[j]){
                document.write(abc[j]);
                break;
            }
        }
    }




</script>
</body>
</html>
