<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 4; i++) {
        for (var j = 1; j <= 5; j++) {
            if (i == 1 || i == 4 || j == 1 || j == 5) {
                document.write('*')
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write('<br>')
    }
    document.write('<br>');
    for (var a = 1; a <= 5; a++) {
        for (var b = 1; b <= a; b++) {
            if (a == 3 && b == 2 || a == 4 && b == 2 || a == 4 && b == 3  ) {
                document.write("&nbsp&nbsp")
            } else {
                document.write('*');
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
