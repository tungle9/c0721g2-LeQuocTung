<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt('nhập số lương'))
    if (num >= 15000000) {
        document.write(num*0.2+',số thuế của bạn là 20%')
    }
    else if (num >= 7000000 && num < 15000000 ) {
        document.write(num*0.15+'số thuế của bạn là 15%')
    } else if (num < 7000000){
        document.write(num*0.05+'số thuế của bạn là 5%')
    } else {
        alert( 'bạn nhập sai')
    }




</script>
</body>
</html>
