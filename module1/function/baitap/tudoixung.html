
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str ="abccccc";

    function isPalindrome(str) {
        for(let i =0; i<str.length/2;i++) {
            if(str[i] !== str[str.length-i-1]) {
                return false;
            }
        }
        return true;
    }
    alert(isPalindrome(str))
</script>
</body>
</html>
