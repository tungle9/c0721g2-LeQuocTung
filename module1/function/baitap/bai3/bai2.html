<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" onchange="f(value)">
<p id="result"></p>
<SCRIPT>
   function f(val) {
   val = parseInt(val);
   document.getElementById('result').innerHTML = ++val ;
   }
</SCRIPT>
</body>
</html>
