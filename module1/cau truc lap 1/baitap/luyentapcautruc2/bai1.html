<script>
for ( let i =1 ; i <= 5 ; i ++){
    for ( let j =1  ; j <= i ; j++){
        document.write('*');
    }
    document.write('<br>');
}
document.write('<br>');

for (let i = 1 ; i <=5 ; i++){
    for (let j  = 6 ;j > i ; j-- )
    {
        document.write('*')
    }document.write('<br>')
}
document.write('<br>');

for(let i = 1 ; i <=5 ; i ++ ){
    for (let j = 1 ; j < i ; j ++){
        document.write("&nbsp&nbsp")
    }for(let j = 6 ; j > i   ; j--  ){
        document.write('*');
    }
    document.write('<br>') ;
}
document.write('<br>');


for(let i = 1 ; i <=5 ; i++){
    for (let j = 5 ; j > i ;j-- ){
        document.write("&nbsp&nbsp");
    }
    for (  j=1 ; j<=i   ;j++  ){
        document.write('*')
    }
    document.write('<br>')
}




</script>
