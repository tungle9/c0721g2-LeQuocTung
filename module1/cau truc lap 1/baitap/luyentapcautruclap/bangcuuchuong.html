<h1>bảng cửu chương</h1>
<script>
    var i , j , table ;
 table = ("<table border='1' width='100' cellpadding='15'>");
   for (i=1;i<=9;i++)
 {
     table = table + "<tr>";
     for(j=2 ; j<=9 ; j++) {
         table = (table + "<td>" + j + "x" +i+ "=" + (j*i) + "</td>");
     }
   table = table + "</tr>";
 }
    document.write(table);


</script>
