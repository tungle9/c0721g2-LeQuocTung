<body>
<script>
  var a = parseFloat(prompt('diemthigiuaki'));
  var b = parseFloat(prompt('diemthicuoiki'));
  var diemtong = (a + b)/2 ;
   if (diemtong >= 10 )
  {document.write('học sinh giỏi')}
   else if (diemtong >=6.5 ){
         document.write('học sinh khá')
   }
   else if (diemtong >=6.4 ){
       document.write('học sinh trung bình')
   }else if (diemtong < 4.5)
   {
       document.write('học sinh yêu')
   }
   else {document.write('bạn nhập sai')}
</script>
