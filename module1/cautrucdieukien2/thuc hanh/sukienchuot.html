<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://sportshub.cbsistatic.com/i/r/2020/09/14/4e72466f-0b3d-4661-a70e-247cbf844eb3/thumbnail/640x360/34112965016d1ba83edce9a85a0bbe26/uefaball.jpg"/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveleft()" value="Click Me" />
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveleft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
