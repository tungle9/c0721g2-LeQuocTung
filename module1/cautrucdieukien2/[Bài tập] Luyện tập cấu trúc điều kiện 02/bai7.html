<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var use = parseFloat(prompt('nhập chữ điện'))
    if (use > 100){
        alert(use*500000000+('chữ điện của bạn là 50000000'))
    }
    else if (use < 100){
        alert(use*20000000+('chữ điện của bạn là 20000000'))
    }


</script>
</body>
</html>
