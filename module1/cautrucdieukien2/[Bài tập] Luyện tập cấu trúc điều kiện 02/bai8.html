<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    money = parseInt(prompt('số thu nhập hằng tháng'))
    if (money >= 10000000) {
        alert(money * 0.2 + ('là số thuế của bạn'))
    } else if  (money < 10000000)
    {
        alert(money * 0.1 + ('là số thuế của bạn'))
    }


</script>
</body>
</html>
