<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numb = [];
    for(let i = 0 ; i<3 ;i++) { //  kích thước mảng là 3
        numb[i] = prompt('số phần tử')
        if (numb[i] === '-') {
            numb[i] = '_'
        }
    }
    document.write(numb.toString()) ;
</script>
</body>
</html>
