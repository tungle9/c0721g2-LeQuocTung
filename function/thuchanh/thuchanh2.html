<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><b>Temperature Converter</b></h1>
<br>
<b>Type a value in the Fahrenheit field to convert the value </b>
<br>
<b>Fahrenheit</b> <input id="number" type="number"
       oninput="change(this.value)"
       onchange="change(this.value)">
<p>Celsius: <span id="result"></span></p>
<script>
function change(val) {
    val = parseFloat(val);
document.getElementById("result").innerHTML =( val-32 ) / 1.8;
}





</script>

</body>
</html>
