<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0)  {
                    return false ;
                }
            }
            return true;
        }
    }
    let number = parseInt(prompt("login")) ;
    if (isPrime(number)) {
        alert(number + " là số nguyên tố ") ;
    } else {
        alert(number + " không là số nguyên tố") ;
    }

</script>
</body>
</html>
