<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Amount</th>
        <th width="100px">from currency</th>
        <th width="100px">to currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input id="amount" type="text"></td>
        <td>
            <select id="from currency">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td width="100px">
            <select id="to currency">
                <option>USD</option>
                <option>VND</option>
                <option>fakeMoney</option>
            </select>
        </td>
        <td>
            <button onclick="confirm()">Convert</button>
        </td>
    </tr>
</table>
<br>
<input id="ketqua" style="(text)">
<script>
    function confirm() {
        let amount =document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from currency").value;
        let toCurrency = document.getElementById("to currency").value;
        if (fromCurrency == "VND" && toCurrency == "USD") {
            document.getElementById("ketqua").value = (amount / 23000);
        }
        else  if (fromCurrency == "USD" && toCurrency =="VND")
        {document.getElementById("ketqua").value = (amount * 23000);
        }
        else if (fromCurrency == "VND" && toCurrency == "fakeMoney"){
            document.getElementById("ketqua").value = ('không đổi')
        }
        else {document.getElementById("ketqua").value = ('error')  }
    }
</script>
</body>
</html>
