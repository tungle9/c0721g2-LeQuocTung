<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>tính diện tích hình chữ nhật</h1>
</head>
<body>
<a>chiều dài : </a> <input id="dai" name="chieu dai" type="text"> -- <a>chiều rộng :</a><input name="chieu rong" id="rong" type="text">
<br><button onclick=f()>oke</button>
<a>kết quả :</a> <input id="ketqua" type="text">
<script>
    function f() {
        var chieuDai = document.getElementById('dai').value;
        var chieuRong = document.getElementById('rong').value;
        document.getElementById('ketqua').value = (chieuDai * chieuRong);
    }
</script>

</body>
</html>
