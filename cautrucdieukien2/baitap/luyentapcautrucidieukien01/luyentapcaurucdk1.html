<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>bài 1 : số a có chia hết cho b không ?</h4>
<hr>
<h4>bài 2 : Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. ?</h4>
<script>
    {
        var a = parseInt(prompt('Số a'));
        var b = parseInt(prompt('Số b'));
        document.write(a % b);
    }
    var c = parseInt(prompt('Số tuổi học sinh'));
    if(c>16){
      document.write('Học sinh đủ điều kiện vào lớp 10')  ;
    } else {
        document.write('học sinh không đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
