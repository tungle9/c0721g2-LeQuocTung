<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Remote {
        constructor(dieuKhien, amLuong, trangThai) {
            this.trangThai = trangThai;
            this.dieuKhien = dieuKhien;
            this.amLuong = amLuong;
        }
        bat() {
            this.trangThai = true;
            //  alert('đã bật tivi');
        }
        tat() {
            this.trangThai = false;
            //  alert('đã tắt tivi');
        }
        volume() {
            if (this.amLuong == 1) {
                this.amLuong++;
                alert('volume+1')
            }
            if (this.amLuong == -1) {
                this.amLuong--;
            }
        }
        chuyenKenh() {
            this.dieuKhien = prompt('nhập kênh') ;
            alert('chuyển đến kênh' + this.dieuKhien) ;
        }
    }
    class Tivi {
        constructor(display) {
            this.display = display;
        }
        app(remote) {
            if ( this.display == true && this.display == remote.trangThai) {
                alert('đã bật tivi');
            }
            if (   this.display == false && this.display == remote.trangThai) {
                alert('đã tắt tivi');
            }
        }
    }
    var remo = new Remote(7, 1, true);
    var tivi = new Tivi(true);
    tivi.app(remo) ;
</script>
</body>
</html>
