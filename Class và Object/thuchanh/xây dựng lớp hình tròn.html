<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Hinhtron {
        constructor(radius) {
            this.radius = radius;
        }

        getradius() {
            return this.radius
        }

        dienTich() {
            return Math.PI *this.radius * this.radius;
            return Math.PI *this.radius*this.radius;
        }

        setradius(newradius) {
            this.radius = newradius
        }
    }

    let circle1 = new Hinhtron(2); //2
    let dienTich1 = circle1.dienTich();
    alert('radius=' + circle1.radius + ',' + 'area=' + dienTich1);


    circle1.setradius(5);
    circle1.getradius();
    dienTich1 = circle1.dienTich();
    alert('radius=' + circle1.radius + ',area=' + dienTich1);
</script>
</body>
</html>
