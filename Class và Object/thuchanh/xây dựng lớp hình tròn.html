        constructor(radius) {
            this.radius = radius ;
          this.area = Math.PI*radius*radius ;
        }
       getradius(){
            return this.radius
        }
        getarea(){
            return Math.PI*radius*radius ;
        }
        setradius(newradius){
            this.radius = newradius
        }
    }
let circle1 = new Circle(2) ; //2

let area1 = circle1.getarea() ;
alert('radius='+radius+',' +'area='+ area1 ) ;
